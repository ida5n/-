<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>דוכני גן משאלה ב'</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff5e6;
            margin: 0;
            padding: 20px;
        }
        .menu-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            color: #ff6b6b;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            border-bottom: 2px dashed #ffd8a8;
        }
        .item-name {
            font-size: 24px;
            color: #2d3436;
        }
        .price {
            font-size: 24px;
            color: #ff6b6b;
            font-weight: bold;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="title">🍋 דוכני גן משאלה ב' 🍊</h1>
        <p class="subtitle">מוצרים טריים בהכנת ילדי הגן</p>
        
        <div class="menu-item">
            <span class="item-name">לימונדה טבעית סחוטה</span>
            <span class="price">₪5</span>
        </div>
        
        <div class="menu-item">
            <span class="item-name">מיץ תפוזים טבעי סחוט</span>
            <span class="price">₪5</span>
        </div>
        
        <div class="menu-item">
            <span class="item-name">תיונים תוצרת בית</span>
            <span class="price">₪6</span>
        </div>
        
        <div class="menu-item">
            <span class="item-name">מאפינס תפוזים</span>
            <span class="price">₪7</span>
        </div>
    </div>
</body>
</html>
